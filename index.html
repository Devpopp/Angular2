<!-- Tooltip container -->
<div class="group relative inline-flex">
  
  <!-- Trigger button -->
  <button class="bg-yellow-400 text-black font-bold py-2 px-4 rounded hover:bg-yellow-500 focus:outline-none">
    Hover me!
  </button>

  <!-- Tooltip -->
  <div class="absolute invisible bg-white text-sm text-gray-500 rounded shadow-lg px-4 py-2 left-1/2 transform -translate-x-1/2 -translate-y-full bottom-full mb-2 transition-opacity duration-300 group-hover:visible group-hover:opacity-100 pointer-events-none">
    Click for further drilldown.

    <!-- Tooltip arrow -->
    <div class="absolute w-3 h-3 bg-white rotate-45 bottom-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2"></div>
  </div>

</div>
